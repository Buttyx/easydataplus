<div>
<table mat-table [dataSource]="reportAll" class="mat-elevation-z8">

  <ng-container matColumnDef="Kanton">
    <th mat-header-cell *matHeaderCellDef> Kanton </th>
    <td mat-cell *matCellDef="let element"> {{element.patient.kanton}} </td>
  </ng-container>

  <ng-container matColumnDef="Geschlecht">
    <th mat-header-cell *matHeaderCellDef> Geschlecht </th>
    <td mat-cell *matCellDef="let element"> {{element.patient.geschlecht}} </td>
  </ng-container>

  <ng-container matColumnDef="Fieber">
    <th mat-header-cell *matHeaderCellDef> Fieber </th>
    <td mat-cell *matCellDef="let element"> {{element.manifestation.fieber}} </td>
  </ng-container>

  <ng-container matColumnDef="Verstorben">
    <th mat-header-cell *matHeaderCellDef> Verstorben </th>
    <td mat-cell *matCellDef="let element"> {{element.verlauf.tod}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showPatient(row)"></tr>
</table></div>
