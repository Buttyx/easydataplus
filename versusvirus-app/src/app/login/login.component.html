<ul fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="10px" class="navigation-items">
  <li *ngIf="!authService.isLoggedIn()">
    <form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput type="text" autocomplete="off" [(ngModel)]="email" placeholder="eg. example@uzh.ch"  [ngModelOptions]="{standalone: true}">
  </mat-form-field>
 </form>
  </li >
  <li *ngIf="!authService.isLoggedIn()">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" autocomplete="off" [(ngModel)]="password" placeholder="password" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
    </form>
  </li>
  <li>
    <a (click)="logout()" *ngIf="authService.isLoggedIn()">
      <mat-icon class="icon">input</mat-icon>
      <span class="label">Logout</span>
    </a>
  </li>
  <li>
    <a (click)="signup()" *ngIf="!authService.isLoggedIn()">
      <mat-icon class="icon">assignment_ind</mat-icon>
      <span class="label">Signup</span>
    </a>
  </li>
  <li>
    <a (click)="login()" *ngIf="!authService.isLoggedIn()">
      <mat-icon class="icon">input</mat-icon>
      <span class="label">Login</span>
    </a>
  </li>

</ul>
